<!doctype html>
<meta charset=utf-8>
<title> {{= title in html}} </title>

<body></body>

<script src=/lib/js/showdown.js?plug=none></script>

<script>
  var text = {{= file.content in json in html}};

  var converter = new Showdown.converter();
  var html = converter.makeHtml(text);

  document.body.innerHTML = html;
</script>
